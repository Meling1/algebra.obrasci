<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>obrasci</title>
  </head>
  <body>
    <form
      name="kontakt_obrazac"
      action=""
      method="post"
      enctype="text/plain"
      autocomplete="off"
    >
      <p>
        <label for="ime" type="text" required>* Korisnik</label><br />
        <input id="" type="text" required placeholder="ime i prezime" />
      </p>

      <p>
        <label for="email">* Kontakt</label><br />
        <input
          id="email"
          type="email"
          required
          placeholder="email@adresa.com"
        />
        <br />
      </p>
      <p>
        <label for="tel">Telefon:</label><br />
        <input id="tel" type="tel" placeholder="+385XXXXXXX" />
      </p>

      <p>
        <label>* Spol:</label><br />
        <input id="musko" type="radio" name="spol" required />
        <label for="musko">M</label>
        <br />
        <input id="zensko" type="radio" name="spol" required />
        <label for="zensko">Ž</label>
      </p>

      <p>
        <label for="opis">* Opis problema</label><br />
        <textarea
          id="opis"
          name="opis"
          rows="7"
          cols="50"
          maxlength="200"
          required
          placeholder="unesite opis do max 200 znakova"
        ></textarea>
      </p>
      <p>
        <input type="submit" value="Pošalji" />
        <input type="reset" value="resetiraj podatke" />
      </p>
    </form>
  </body>
</html>
