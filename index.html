<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>obrasci</title>
  </head>
  <body>
    <form
      name="kontakt_obrazac"
      action=""
      method="post"
      enctype="text/plain"
      autocomplete="off"
    >
      <p>
        <label for="ime" type="text" required>* Korisnik</label><br />
        <input id="" type="text" required placeholder="ime i prezime" />
      </p>

      <p>
        <label for="email">* Kontakt</label><br />
        <input
          id="email"
          type="email"
          required
          placeholder="email@adresa.com"
        />
        <br />
      </p>
      <p>
        <label for="tel">Telefon:</label><br />
        <input id="tel" type="tel" placeholder="+385XXXXXXX" />
      </p>

      <p>
        <label>* Spol:</label><br />
        <input id="musko" type="radio" name="spol" required />
        <label for="musko">M</label>
        <br />
        <input id="zensko" type="radio" name="spol" required />
        <label for="zensko">Ž</label>
      </p>

      <p>
        <label for="opis">* Opis problema</label><br />
        <textarea
          id="opis"
          name="opis"
          rows="7"
          cols="50"
          maxlength="200"
          required
          placeholder="unesite opis do max 200 znakova"
        ></textarea>
        <br />

        <label for="datum">Datum prijave:</label>
        <input id="datum" type="date" min="2024-02-18" max="2024-02-29" />
      </p>

      <p>
        <label for="dokument">Dokument privitak:</label><br />
        <input id="dokument" type="file" /><br />
      </p>

      <p>
        <label for="username">Korisničko ime</label> <br />
        <!-- obavezno polje, minimalno 3 znaka, a maksimalno 10 jer je kupac tako trazio-->
        <input
          id="username"
          type="text"
          minlength="3"
          maxlength="10"
          size="10"
          required
        />
        <br />
        <br />

        <label for="password">Zaporka:</label> <br />
        <input id="password" type="password" />
      </p>

      <p>
        <label for="boja">Odaberite boju:</label>
        <input id="boja" type="color" />
      </p>

      <p>
        <input id="odabir" type="checkbox" checked disabled />
        <label for="odabir">Želim obavijesti na mail</label><br />

        <input id="odabir1" type="checkbox" />
        <label for="odabir1">Suglasan sam za GDPR</label>
      </p>

      <p>
        Ocijenite sadržaj stranice<br />
        <label for="o1">1</label>
        <input id="o1" name="ocjena" type="radio" />
        <label for="o2">2</label>
        <input id="o2" name="ocjena" type="radio" />
        <label for="o3">3</label>
        <input id="o3" name="ocjena" type="radio" checked />
        <label for="o4">4</label>
        <input id="o4" name="ocjena" type="radio" />
        <label for="o5">5</label>
        <input id="o5" name="ocjena" type="radio" />
      </p>

      <p>
        <label for="grad">Odaberite grad:</label><br />
        <select id="grad">
          <option>London</option>
          <option>Rim</option>
          <option>Pariz</option>
          <option selected>Zagreb</option>
          <option>Osijek</option>
        </select>
      </p>

      <p>
        <label for="grad2">Traži grad</label><br />
        <input id="grad2" type="text" list="gradovi" />
        <datalist id="gradovi">
          <option>London</option>
          <option>Rim</option>
          <option>Pariz</option>
          <option selected>Zagreb</option>
          <option>Osijek</option>
        </datalist>
      </p>

      <p>
        <input type="submit" value="Pošalji" />
        <input type="reset" value="resetiraj podatke" />
      </p>
    </form>
  </body>
</html>
